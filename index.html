<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>


<nav>
    <div class="blue accent-4 nav-wrapper">
      <a href="#" class="brand-logo">Weather Dashboard</a>
    </div>
  </nav>

<div class="row">
<form class="form" id="search-form">
    <div class="col s3 ">
        <div class="container">
            <div class="input-field">
              <input placeholder="Search" id="search-input" type="text" class="validate form-input weather-search" aria-labelledby="form-heading"
              aria-controls="today forecast">
            </div>
            
        <button class="btn waves-effect waves-light btn search-button blue accent-4" type="submit" name="action" id="search-button" aria-label="submit search">Search
         <i class="material-icons right">search</i>
        </button>
        <hr class="hr weather-hr" />
        </div>
        <div class="list-group" id="history"></div>    
      </form>      
    </div>
  
    <div class="col s9">
         <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <div class="row">
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
    </div>
  
    </div>
            
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</body>
</html>
